apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-project-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hayRez/KubernetesSubmissions.git
    targetRevision: v*
    path: overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
