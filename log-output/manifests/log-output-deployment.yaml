apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-deployment
  labels:
    app: log-output
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      containers:
      - name: log-output-container
        # ðŸš¨ IMPORTANT: Replace this placeholder with your actual image name
        image: haydar26/log-output:v1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        
        # --- Health Probes with Increased Delays ---
        # The Liveness Probe checks if the application is running and healthy.
        # If it fails, the container is restarted.
        livenessProbe:
          httpGet:
            path: /status
            port: 8080
          # Increased delay to ensure the aiohttp server is fully started
          initialDelaySeconds: 15 
          periodSeconds: 20
          timeoutSeconds: 5
        
        # The Readiness Probe checks if the application is ready to accept traffic.
        # If it fails, the Pod is removed from the Service's endpoints list.
        readinessProbe:
          httpGet:
            path: /status
            port: 8080
          # Increased delay for server startup
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3