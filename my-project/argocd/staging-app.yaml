apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-project-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hayRez/KubernetesSubmissions.git
    targetRevision: main
    path: overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
