apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-project
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/hayRez/KubernetesSubmissions.git
    targetRevision: main
    path: .

  destination:
    server: https://kubernetes.default.svc
    namespace: project

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
